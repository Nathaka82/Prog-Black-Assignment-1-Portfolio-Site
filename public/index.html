<!DOCTYPE html>
<html lang="en" style="height: 100vh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/styles.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>John's Portfolio</title>
</head>
<body data-bs-theme="dark" onload="RenderHome()" style="min-height: 100vh">
    <!-- navbar -->
    <!-- navbar from bootstrap examples (https://getbootstrap.com/docs/4.0/components/navbar/) -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button id="navbar-brand" class="navbar-brand nav-link" onclick="RenderHome()">NH</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button id="home_button" class="nav-link" onclick="RenderHome()">Home</a>
              </li>
              <li class="nav-item">
                <button id="projects_button" class="nav-link" onclick="RenderProjects()">Projects</button>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  CV
                </a>
                <ul class="dropdown-menu">
                  <li><button id="skills_button" class="dropdown-item" onclick="RenderSkills()">Skills</button></li>
                  <li><button id="work_experience_button" class="dropdown-item" onclick="RenderWorkExperience()">Work Experience</button></li>
                  <li><button id="education_button" class="dropdown-item" onclick="RenderEducation()">Education</button></li>
                  <li><button id="hobbies_button" class="dropdown-item" onclick="RenderHobbies()">Hobbies</button></li>
                  <li><button id="contact_button" class="dropdown-item" onclick="RenderContact()">Contact</button></li>
                </ul>
              </li>
            </ul>
            <div class="d-flex" id="search_form">
              <input class="form-control me-2" type="search" placeholder="Search (tags)" aria-label="Search" id="project_search">
              <button class="btn btn-outline-success" onclick="SearchProjects()">Search</button>
            </div>
          </div>
        </div>
    </nav>

    <div class="container-fluid" style="height: 100%;">
        <!-- Title -->
        <section id="title">
            <h1 id="title_text">John's Portfolio</h1>
            <br>
            <div id="content" class="container-fluid"></div>
            <!-- New Project Modal -->
            <!-- Modal format from bootstrap examples (https://getbootstrap.com/docs/4.0/components/modal/)-->
            <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">New Project</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- Form modified content from https://getbootstrap.com/docs/4.0/components/forms/ -->
                    <form id="project_form">
                      <div class="mb-3">
                        <label for="project_title" class="form-label">Project Title</label>
                        <input name="title" type="text" class="form-control" id="project_title" aria-describedby="project title" autocomplete="off" required>
                      </div>
                      <div class="mb-3">
                        <label for="project_description" class="form-label">Description</label>
                        <input name="description" type="text" class="form-control" id="project_description" autocomplete="off">
                        <div id="description_help" class="form-text">A short description of the project</div>
                      </div>
                      <div class="mb-3">
                        <label for="github_link" class="form-label">Github</label>
                        <input name="github" type="url" placeholder="https://github.com/USER/REPOSITORY" class="form-control" id="github_link" autocomplete="off">
                        <div id="github_help" class="form-text">Link to the projects Github Repostitory</div>
                      </div>
                      <div class="mb-3">
                        <label for="project_tags" class="form-label">Tags</label>
                        <input name="tags" type="text" class="form-control" id="project_tags" autocomplete="off">
                        <div id="tags_help" class="form-text">Add useful tags to your project</div>
                      </div>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" id="save_project_button" data-bs-dismiss="modal" class="btn btn-primary">Save Project</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div style="height: 100%;"></div>
    <!-- Bootstrap 5.3 footer examples (https://getbootstrap.com/docs/5.3/examples/footers/)
    <footer class="footer mt-auto py-3 bg-body-tertiary" style="width: 100%;">
      <div class="container">
        <span class="text-body-secondary">Â© 2023 John Smith</span>
      </div>
    </footer> -->
</body>
</html>
